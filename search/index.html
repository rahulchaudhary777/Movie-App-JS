<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../singleComponent.css">
    <link rel="stylesheet" href="../heading.css">
    <link rel="stylesheet" href="../pagination.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6bc26b0b7.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="header">
        <h1>The Movie Web</h1>
    </div>

    <div class="container">
        <div class="search">
            <input class="searchInput" type="text" placeholder="Search...">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="toggle">
            <a class="movie">Search Movies</a>
            <a class="tv">Search Series</a>
        </div>

        <ul></ul>

        <!-- pagination -->
        <div class="pagination">
            <button class="btn previous">Previous</button>
            <input class="paginationInput" type="text" minlength="1" maxlength="2">
            <button class="btn next">Next</button>
        </div>
    </div>

    <div class="footer">
        <!-- <a href=""></a> -->
        <button onclick="location.href = '../index.html'"><i class="fa-solid fa-fire-flame-curved"></i></button>
        <button onclick="location.href = '../movie/index.html'"><i class="fa-solid fa-clapperboard"></i></button>
        <button onclick="location.href = '../series/index.html'"><i class="fa-solid fa-tv"></i></button>
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
